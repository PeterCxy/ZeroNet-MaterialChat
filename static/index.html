<html>
<head>
  <title>Material Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills float-right">
          <li class="nav-item">
            <a class="nav-link active" href="#">Chat <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <h3 id="title" class="text-muted">Material Chat</h3>
    </div>

    <div class="container-main">
      <div class="container-messages">
      </div>
    </div>
    <div class="row container-input">
      <div class="col input-spacing">
        
      </div>
      <div class="col-6">
        <form id="message-form">
          <input type="text" class="form-control" id="message-input"></input>
        </form>
      </div>
      <div class="col container">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary bmd-btn-icon" id="button-send">
              <i class="material-icons">send</i>
            </button>
          </div>
          <div class="col">
            <div class="dropdown">
              <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="ex1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">more_vert</i>
              </button>
              <div class="dropdown-menu dropdown-menu-left" aria-labelledby="ex1">
                <button class="dropdown-item" type="button" id="current-user" disabled>{{current_user}}</button>
                <button class="dropdown-item" type="button" id="switch-user">Switch User</button>
                <button class="dropdown-item" type="button" id="set-avatar">Avatar Settings</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="invisible" id="message-template">
    <div class="media message">
      <img id="avatar" class="avatar d-flex mr-3 rounded-circle border border-{{border}}" src="" >
      <div class="media-body">
        <h5 id="username" class="mt-0">{{username}}</h5>
        <p id="message">{{message}}</p>
        <p id="timestamp" class="timestamp">{{time}}</p>
      </div>
    </div>
  </div>
  <div class="invisible" id="message-load-more-template">
    <div class="load-more-container" style="text-align: center;">
      <a id="load-more" href="#">Load More...</a>
    </div>
  </div>
  <div class="modal fade" id="modal-choose-user" aria-hidden="true" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Restricted</h5>
        </div>
        <div class="modal-body">
          <p>Please choose your ZeroID to access this chat room.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="choose-user">Choose User</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal-avatar-settings" aria-hidden="true" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose Avatar</h5>
        </div>
        <div class="modal-body">
          <input id="avatar-upload" type=file accept="image/*" name="avatar_uploads[]"/>
          <div id="avatar-preview-container" class="invisible">
            <img src='' id="avatar-cropper"/>
            <br/>
            <h5>Preview</h5>
            <div id="avatar-result-container" class="avatar rounded-circle border border-secondary">
              <img src='' id="avatar-result"/>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="avatar-clear">Remove Avatar</button>  
          <button type="button" class="btn btn-secondary" id="avatar-cancel">Cancel</button>
          <button type="button" class="btn btn-primary disabled" id="avatar-ok">OK</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./bundle.js?ver={{auto_ver}}"></script>
</body>
</html>
